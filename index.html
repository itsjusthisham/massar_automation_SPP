<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body{
            width: 1000px;
            height: 600px;
        }
        #main{
            width: 100%;
            height: 100%;
        }
        .row{
            display: flex;
            flex-wrap: wrap;
        }
        #col_logo{
            flex: 1 0 0%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #eee;
        }
        #col_logo #drag_place {
            width: 60%;
            height: 80px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
            -webkit-app-region: drag;
        }
        #col_form{
            flex: 0 0 auto;
            width: 40%;
        }
        .control_button{
            width: 80px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: relative;
            left: 80%;
            text-align: center;
            flex-direction: row-reverse;
        }
        .control_button span{
            width: 100%;
            height: 100%;
            padding: 8px 0;
        }
        .control_button span:nth-child(1){
            background-color: red;
            cursor: pointer;
        }
        .control_button span:nth-child(2){
            background-color: whitesmoke;
            cursor: pointer;
            border-radius: 0 0 0 5px;
        }
        .control_button span:nth-child(1):hover{
            background-color: tomato;
        }
        .control_button span:nth-child(2):hover{
            background-color: #ccc;
        }
        .form_login{
            width: 100%;
            height: 80vh;
            display: grid;
            align-content: center;
            justify-content: center;
        }
        .form_login form div{
            display: grid;
        }
        .form_login  h2,label{
            color: #727272;
        }
        .form_login  h2{
            font-weight: 400;
            margin-bottom: 15px;
        }
        .form_login  label{
            font-size: 14px;
            margin-bottom: 30px;
        }
        .form_login  input{
            width: 250px;
            height: 30px;
            font-size: 16px;
            padding: 5px 8px;
        }
        .form_login input[type="text"]:focus-visible,.form_login input[type="password"]:focus-visible{
            outline: 0.25px solid black;
        }
        .form_login  input[type=submit]{
            width: 100%;
            height: 40px;
            border: none;
            border-radius: 5px;
            background-color: black;
            color: white;
            cursor: pointer;
        }

        #email-suggestions p {
            background-color: #28292a;
            color: white;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid white;
        }
        div select{
            font-size: 16px;
            font-weight: 400;
            height: 40px;
            padding: 6px 8px;
        }
    </style>
</head>

    <script src="./renderer.js"></script>
    <script>
        const form = document.querySelector('#login');
        let formDataTransfer;

        // Listen for form submission
        form.addEventListener('submit', (event) => {
            event.preventDefault(); // Prevent default form submission
            
            Swal.fire({
                title: "Confirmation",
                text: "Voulez-vous supprimer les fichiers précédents ?",
                icon: "warning",
                showCancelButton: true,
                confirmButtonText: "Oui",
                cancelButtonText: "Non"
            }).then((result) => {
                if (result.isConfirmed) {
                    // The user chose "Oui"
                    // Code to delete previous files

                    // Get form data
                    const formData = new FormData(form);
                    const data = {};

                    for (let [key, value] of formData.entries()) {
                        data[key] = value;
                    }

                    // Send form data as a string to the main process
                    ipcRenderer.send('delete-files');

                    // Set the delay in milliseconds (e.g., 3 seconds)
                    const delayInMilliseconds = 1000;


                    ipcRenderer.send('form-submit', JSON.stringify(data));

                    formDataTransfer = JSON.stringify(data);

                } else if (result.dismiss === Swal.DismissReason.cancel) {
                    // The user chose "Non"
                    console.log('Files not deleted');
                    const formData = new FormData(form);
                    const data = {};

                    for (let [key, value] of formData.entries()) {
                        data[key] = value;
                    }

                    // Send form data as a string to the main process
                    ipcRenderer.send('form-submit', JSON.stringify(data));

                    formDataTransfer = JSON.stringify(data);
                }
            });
        });

        const emailInput = document.querySelector('#email');
        const emailSuggestions = document.querySelector('#email-suggestions');

        const passwordInput = document.querySelector('#password');


        // Receive response from the main process
        ipcRenderer.on('python-response', (event, response) => {
            // Handle the response from your Python code
            console.log(response);
            

            // Check if the response indicates success
            if (response.success) {

                // Send a request to the main process to get additional data
                ipcRenderer.send('get-additional-data');


                const pagePath = path.join(__dirname, 'pages', 'chooseClasse.html');
                window.location.href = `file://${pagePath}?loginInfo=${formDataTransfer}`;
            } else {
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'Une erreur s\'est produite lors de l\'exécution de la fonction Python.',
                    footer: 'Veuillez réessayer.',
                });
            }
        });

        // Receive the additional data from the main process
        ipcRenderer.on('additional-data', (event, data) => {
            // Handle the received additional data
            if (data) {
                console.log("ok"); // Output the list of classes
            } else {
                // Handle the case when additional data retrieval failed
                console.error('Failed to retrieve additional data');
            }
        });

        // Listen for email suggestions
        emailInput.addEventListener('input', () => {
        const searchTerm = emailInput.value;

        if (searchTerm.length > 0) {
            ipcRenderer.send('get-email-suggestions', searchTerm);
        } else {
            // Clear the email suggestions
            emailSuggestions.innerHTML = '';
        }
        });

        // Receive email suggestions from the main process
        ipcRenderer.on('email-suggestions', (event, response) => {
            if (response.success) {
            const suggestions = response.suggestions;
            // Display the email suggestions
            emailSuggestions.innerHTML = suggestions.map((email) => `<p style="cursor: pointer">${email}</p>`).join('');
            } else {
            console.error(response.error);
            }
        });
        
        // Refill the password field when email is selected from suggestions
        emailSuggestions.addEventListener('click', (event) => {
            if (event.target.tagName === 'P') {
            const selectedEmail = event.target.innerText;
            emailInput.value = selectedEmail;
            // Clear the email suggestions
            emailSuggestions.innerHTML = '';
        
            // Request password for the selected email from the main process
            ipcRenderer.send('fetch-password', selectedEmail);
            }
        });
        
        // Receive password response from the main process
        ipcRenderer.on('password-response', (event, response) => {
            if (response.success) {
                const password = response.password;
                // Set the retrieved password as the value of the password input field
                passwordInput.value = password;
            } else {
                console.error(response.error);
            }
        });

        ipcRenderer.on('deleted', (event, response) => {
            
            if (response.success) {
                console.log("Done")
            } else {
                // Display error notification
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'Une erreur s\'est produite lors de l\'exécution de la fonction Python.',
                    footer: 'Veuillez réessayer.',
                });
            }
      });


    </script>
</body>
</html>
